<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id="app">
      <input type="number" v-model="xx" />
    </div>
    <script src="./vue.js"></script>
    <script>
      let app = new Vue({
        el: '#app',
        data: {
          x: 9
        },
        computed:{
          xx: function(){
            return this.x/3;
          }
        }
      })
    </script>
	</body>
</html>
